<div>
	<h4>Videos</h4>
	<div class="embed-responsive embed-responsive-16by9">
		<iframe class="embed-responsive-item" src="{{getURL('youtube', selected.video_id)}}"></iframe>
	</div>
	
	<div class="media-gl-thumbnails">
		<nav>
			<ul>
				<li class="gl-link" data-ng-repeat="video in videos track by $index" data-ng-click="selectVideo(video)">
					<img class="media-object" data-ng-class="{'media-object-active': selected.video_id == video.video_id}" src="http://img.youtube.com/vi/{{video.video_id}}/0.jpg" style="height:100px" />
				</li>
			</ul>
		</nav>
	</div>
</div>
