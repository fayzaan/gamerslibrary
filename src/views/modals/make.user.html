<div class="modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-ng-click="$hide()">x</button>
				<h4 class="modal-title">Signup</h4>
			</div>
			<div class="modal-body">
				<div class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-xs-2">Username</label>
						<div class="col-xs-10">
							<input type="text" name="username" data-ng-model="user.username" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-2">Password</label>
						<div class="col-xs-10">
							<input type="password" name="password" data-ng-model="user.password" class="form-control" />
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-ng-click="save(user)">Register</button>
				<button type="button" class="btn btn-primary" data-ng-click="login(user)">Login</button>
			</div>
		</div>
	</div>
</div>
